<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <style>
      .is-hidden { display: none; }
    </style>
    <script>
      let typingTimer;
      let typeInterval = 500;
      let searchInput = document.getElementById('searchbox');

      searchInput.addEventListener('keyup', () => {
        clearTimeout(typingTimer);
        typingTimer = setTimeout(liveSearch, typeInterval);
      });

      function liveSearch() {
        let cards = document.querySelectorAll('.card');
        let search_query = document.getElementById("searchbox").value;

        for (var i = 0; i < cards.length; i++) {
          if (cards[i].textContent.toLowerCase().includes(search_query.toLowerCase())) {
            cards[i].classList.remove("is-hidden");
          } else {
            cards[i].classList.add("is-hidden");
          }
        }
      }
        
    </script>
    <h1>List of Cards</h1>
  </head>
  <body>
    <label for="searchbox">Search</label>
    <input type="search" id="searchbox">

    <div class="card">
      <h3>Killua Zoldyck</h3>

      <span class="is-hidden">hunter</span>
    </div>
    
    <div class="card">
      <h3>Lelouch Vi Britannia</h3>

      <span class="is-hidden">code geass</span>
    </div>


    <div class="card">
      <h3>Tomioka Giyuu</h3>

      <span class="is-hidden">demon slayer</span>
      <span class="is-hidden">kimetsu no yaiba</span>
    </div>
  </body>
</html>
